<h1>Login Page</h1>


<form> <!--action="abcd.search" method="post"-->  <!--abcd.search" URL code anything name-->
<label for="fname">FirstName</label>

<input type="email" name="mail" ><br><br>

<input type="password" name="pass"><br><br>

<label for="phone">Mobile</label>
<input type="tel" maxlength="10" name="phone" placeholder="+91"><br>
<br>
<label for="number">Rollno</label>

<option value="BCA">BCA</option>

<label for="Interest">Area of interest:</label>

<input type="checkbox" name="webdevoloper">
